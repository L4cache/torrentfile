site_name: TorrentFile Docs
site_url: https://alexpdev.github.io/torrentfile
repo_url: https://github.com/alexpdev/torrentfile
site_description: "TorrentFile CLI Documentation and Examples"
copyright: alexpdev 2022
extra_css: [stylesheets/extra.css]

theme:
  name: material
  logo: images/torrentfile.png
  favicon: images/favicon.ico
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: maroon
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

nav:
  - Home : index.md
  - Commands : Commands.md
  - Documentation : man.md
  - Changelog : changelog.md
  - License : Apache2.md
  - API : source.md


plugins:
  - search
  - autorefs
  - mkapi
  - coverage
  - section-index
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: numpy
            inherited_members: true
          rendering:
            docstring_section_style: spacy
            merge_init_into_class: false
            show_signature_annotations: true
            show_source: true
            show_submodules: true
            seperate_signature: true
            docstring_options:
            show_root_heading: true

docs_dir: site/
site_dir: docs/
