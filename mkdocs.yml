site_name: TorrentFile Docs
site_url: https://alexpdev.github.io/torrentfile
repo_url: https://github.com/alexpdev/torrentfile
site_description: "TorrentFile CLI Documentation and Examples"
copyright: alexpdev 2022
extra_css: [stylesheets/extra.css]

theme:
  name: material
  logo: images/torrentfile.png
  favicon: images/favicon.ico

nav:
  - Home : index.md
  - Commands : Commands.md
  - Documentation : man.md
  - Changelog : changelog.md
  - License : Apache2.md
  - API : source.md


plugins:
  - search
  - autorefs
  - mkapi
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: numpy
          rendering:
            show_root_heading: false
            show_source: false

docs_dir: site/
site_dir: docs/
